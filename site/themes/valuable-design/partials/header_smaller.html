{{ if header_on }}
<div class="container">
    <div class="row pt-5 pt-lg-big">
        <div class="col-lg-8">
            <h1 class="text-white mb-3">{{ page_title }}</h1>
            {{ if page_subtitle }}
            <p class="text-light">{{ page_subtitle }}</p>
            {{ elseif longer_page_subtitle }}
            <div class="text-light">{{ longer_page_subtitle }}</div>
            {{ /if }}
        </div>
    </div>
</div>
{{ else }}
{{ /if }}
